<html>
<head>
<title>Feed Reader</title>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
<script src="feedReader.js"></script>

</head>
<body>
<script type="text/javascript">
//<![CDATA[
$(document).ready(function() {
	var twitterFeed = "https://twitter.com/statuses/user_timeline/aplusk.rss";	
	var facebookFeed = "http://www.facebook.com/feeds/page.php?format=rss20&id=56759922819";

	$("#TwitterRSSFeed").FeedReader({
	    feedUrl: twitterFeed,
	    itemCount: 5,
	    entryBuilder: 'twitter'
	});

	// entryformat
	/*
		entryFormat = "";
		entryFormat += "<span class='thumbnail'></span>";
		entryFormat += "<span class='right'>";
		entryFormat += "<span class='author'>";
		entryFormat += "<a href='{postURL}'>{author}</a>";
		entryFormat += "</span><!-- end .author -->";
		entryFormat += "</span><!-- end .right -->";
	*/

	$("#FacebookRSSFeed").FeedReader({
	    feedUrl: facebookFeed,
	    itemCount: 5,
	    entryBuilder: 'facebook'
	});
	



});
//]]>
</script>

<h1>Twitter FEED</h1>
<ul id="TwitterRSSFeed"></ul>

<h1>Facebook FEED</h1>
<ul id="FacebookRSSFeed"></ul>


</body>
</html>
</script>
